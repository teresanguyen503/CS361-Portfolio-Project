<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{  url_for('static', filename='style/styles.css')  }}" rel="stylesheet" type="text/css" >
    <style type="text/css">
        body {
            background-color: rgb(0, 34, 60);
        }

        .center {
            display: flex;
            align-items: center; 
            height: 500px; 
            flex-direction: column;
            justify-content: center;
        }

        .button {
            background-color: rosybrown;
            border: 2px solid black;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 12px;
        }

        .button:hover {
            background-color: black;
        }

        a {
            color: white;
        }

        .navBar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .navList {
            float: left;
        }

        .navLink {
            display: block; 
            padding: 14px 16px;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .navList a:hover {
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <!-- <div>
        <a href="{{  url_for('index')  }}"> Home </a> |
        <a href="{{  url_for('mealEntry')  }}"> Meal Entry </a> |
        <a href="{{  url_for('recipe', id='0')  }}"> Food Diaries </a> |
        <a href="{{  url_for('nutritionalNews')  }}"> Nutritional News </a> 
        <span style="color: white; padding-left: 850px;">Profile</span>
    </div> -->
    <div>
        <ul class="navBar">
            <li class="navList"><a class="navLink" href="{{  url_for('index')  }}"> Home </a></li>
            <li class="navList"><a class="navLink" href="{{  url_for('mealEntry')  }}"> Meal Entry </a></li>
            <li class="navList"><a class="navLink" href="{{  url_for('recipe', id='0')  }}"> Food Diaries </a></li>
            <li class="navList"><a class="navLink" href="{{  url_for('nutritionalNews')  }}"> Nutritional News </a></li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
