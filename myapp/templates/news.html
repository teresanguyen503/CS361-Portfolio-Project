{% extends "base.html" %}
{% block content %}

<h3>Articles to check out: </h3>
<div class="outsideScroll">
    <div class="scroll">
        <ul style="list-style-type:none;">
            {% for article in article_lists %}
            <li><a href="{{  article  }}" style=""></a>
                <iframe class="box" src=" {{  article }} " width="1000px" height="250px">
                </iframe>
            </li>
            {% endfor %}
        </ul>
    </div>
</div
{% endblock %}
